name: CI

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.88"

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check compilation
        run: cargo check --workspace

  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan1 mesa-vulkan-drivers vulkan-tools

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run visual test infrastructure tests
        run: cargo test -p dampen-visual-tests --verbose

      - name: Validate visual test cases exist
        run: |
          if [ ! -d "tests/visual/cases" ]; then
            echo "Error: tests/visual/cases directory not found"
            exit 1
          fi

          TEST_COUNT=$(find tests/visual/cases -name "*.dampen" -type f | wc -l)
          echo "Found $TEST_COUNT visual test case(s)"

          if [ "$TEST_COUNT" -eq 0 ]; then
            echo "Error: No visual test cases found in tests/visual/cases/"
            exit 1
          fi

          echo "Visual test cases:"
          find tests/visual/cases -name "*.dampen" -type f -exec basename {} \;

      - name: Verify baseline directory structure
        run: |
          mkdir -p tests/visual/baselines
          echo "Baseline directory structure validated"

      - name: Run visual test validation script
        run: |
          chmod +x scripts/generate_baselines.sh
          ./scripts/generate_baselines.sh

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: cargo doc --workspace --no-deps --document-private-items

      - name: Check for warnings
        run: cargo doc --workspace --no-deps 2>&1 | grep -i "warning" && exit 1 || echo "No warnings"
