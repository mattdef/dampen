[workspace]
resolver = "2"
members = [
    "crates/gravity-core",
    "crates/gravity-macros",
    "crates/gravity-runtime",
    "crates/gravity-iced",
    "crates/gravity-cli",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Gravity Developers"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-org/gravity"
documentation = "https://docs.rs/gravity"
description = "Declarative UI framework for Rust with Iced backend"
readme = "README.md"
keywords = ["ui", "iced", "declarative", "gui", "framework"]
categories = ["gui", "development-tools"]

[workspace.dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Parser
roxmltree = "0.19"

# File watching
notify = "6.0"

# Macros
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# CLI
clap = { version = "4.0", features = ["derive"] }

# UI Backend
iced = { version = "0.14", features = ["tokio"] }

# Error handling
thiserror = "1.0"

# Testing
proptest = "1.0"
insta = "1.0"
tempfile = "3.0"

[workspace.lints.rust]
unused = "warn"
unused_imports = "warn"
unused_variables = "warn"
dead_code = "warn"
unused_mut = "warn"

[workspace.lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
todo = "warn"
dbg_macro = "warn"
print_stdout = "warn"
print_stderr = "warn"
