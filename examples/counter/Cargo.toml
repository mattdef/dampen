[package]
name = "counter"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
dampen-core = { path = "../../crates/dampen-core" }
dampen-macros = { path = "../../crates/dampen-macros" }
dampen-runtime = { path = "../../crates/dampen-runtime", optional = true }
dampen-iced = { path = "../../crates/dampen-iced" }
iced = "0.14"
serde = { version = "1.0", features = ["derive"] }

[features]
default = []
dev = ["dampen-runtime"]

[[bin]]
name = "counter"
path = "src/main.rs"
